<div class="flex justify-center items-center h-screen">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">

      <div class="p-8">
        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">File Upload</div>
        <div class="mt-2 text-gray-500">Please select a JSON file:</div>
        <div class="mt-2">
          <input type="file" class="py-2 px-4 border border-gray-300 rounded-md" (change)="onFileSelected($event)">
        </div>
      </div>
    </div>
  </div>
</div>
