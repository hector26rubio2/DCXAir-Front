<div id="menu" class="bg-gray-700 min-h-screen z-10 text-slate-300 w-64 left-0 overflow-hidden">
  <div id="logo" class="my-4 px-6">
    <img class=" mb-4 mt-6" src="assets/FLYR_LOGO_BLK_RGB.svg" alt="" />
    <h1 class="text-lg md:text-2xl font-bold text-white mt-6">
      Technical Test
    </h1>
    <p class="text-slate-400 text-sm">Hector David Rubio Tabares <br>Computer Systems Engineer</p>
  </div>
  <hr>
  <div id="nav" class="w-full px-6 mt-8">
    @for( item of menuItems; track $index ) {
    <a [routerLink]="item.path" routerLinkActive="bg-gray-500 rounded-full py-2 px-4"
      class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/7 transition ease-linear duration-150">
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-white">{{ item.title }}</span>
      </div>
    </a>
    }
  </div>
</div>
